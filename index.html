<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body style="display: flex; flex-direction: column; background: linear-gradient(90deg, #347eea, #264ba2, #8b8dd6);">
    <div class="ni" style="text-align: center; padding: 20px;   background: linear-gradient(90deg, #267eea, #147ba2, #2b8dd6);"> 
    <h2>Basic Calculator</h2>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" required><br><br>

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" required><br><br>

    <button onclick="performCalculations()">Calculate</button>

    <h3>Results:</h3>
    <p id="addition"></p>
    <p id="subtraction"></p>
    <p id="multiplication"></p>
    <p id="division"></p>
    <p id="remainder"></p>
    </div>

    <script>
        function performCalculations() {
            // Get user inputs
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            // Validate inputs
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }

            // Perform calculations
            const add = num1 + num2;
            const sub = num1 - num2;
            const mult = num1 * num2;
            const div = num2 !== 0 ? num1 / num2 : 'Cannot divide by zero';
            const mod = num2 !== 0 ? num1 % num2 : 'Cannot divide by zero';

            // Display results
            document.getElementById('addition').textContent = `Addition: ${add}`;
            document.getElementById('subtraction').textContent = `Subtraction: ${sub}`;
            document.getElementById('multiplication').textContent = `Multiplication: ${mult}`;
            document.getElementById('division').textContent = `Division: ${div}`;
            document.getElementById('remainder').textContent = `Remainder: ${mod}`;
        }
    </script>
</body>
</html>
